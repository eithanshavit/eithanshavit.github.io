<header class="site-header">

  <nav class="site-nav">
     <div class='menu-icon'>
        <a href="/"><img class='menu-icon' src="/assets/img/logo.png"></a>
     </div>
    <div class="site-menu">
      {% assign sorted_pages = site.pages | sort: 'priority' %}
      {% for iterPage in sorted_pages %}
        {% if iterPage.title %}
        <a class="page-link-{{ iterPage.title | slugify }} {%if iterPage.title == page.title%}page-link-active{% endif %}" href="{{ iterPage.url | prepend: site.baseurl }}#anchor">{{ iterPage.title }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </nav>

</header>
