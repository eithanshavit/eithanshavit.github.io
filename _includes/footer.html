<footer class="site-footer">

<!-- swipeBox -->
<script type="text/javascript">
;( function( $ ) {

  $( '.swipebox' ).swipebox( {
    hideCloseButtonOnMobile : true, // true will hide the close button on mobile devices
    hideBarsDelay : 2000, // delay before hiding bars on desktop
    loopAtEnd: true // true will return to the first image after the last image is reached
  } );

} )( jQuery );
</script>

<!-- imagesLoaded -->
<script type="text/javascript">
   var container = $('.images-loaded-container');
   var imgLoad = imagesLoaded( container );
   imgLoad.on( 'progress', function( instance, image ) {
     image.img.parentNode.parentNode.className = image.isLoaded ? '' : 'image-is-broken';
   });
</script>

</footer>
